<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="utf-8" />-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/frog.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script src="abring/abring.js"></script>

    <script type="application/javascript">
        $(document).ready(function(){
            abring.init(
                    {
                        "app":"ir.abring.sdk",
                        "ping_time":120,
                        "chat_parent_id":"chat_page",
                        "chat_show_page_function" : function(target_player_info){return display_chat_page(target_player_info)},
                    }
            );

        });
        var display_chat_page = function (target_player_info) {
            $("#"+abring.params.chat_parent_id+" .player_chat").hide();
            $("#"+abring.params.chat_parent_id+" .player_chat#chat_"+target_player_info["player_id"]).show();
            $.mobile.navigate("#chat");
        }
    </script>
</head>
<body>



<div data-role="page" id="chat">

    <div data-role="header">
        <h1>chat</h1>
        <a href="#pageone" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Back</a>
    </div>

    <div data-role="main" class="ui-content" id="chat_page">

        <div class="player_chat" id="chat_PLAYER_ID" player_id="PLAYER_ID">
            <div class="action-div base-padding chat-header">
                <a href="#" class="close"><img src="abring/img/Arrow_Back.svg" /></a>
                <h3 class="message">Chat</h3>
                <label class="socket_status">offline</label>
            </div>
            <div class="content-div chat_content">

            </div>
            <div class="chat-footer">
                <textarea class="chat_message" placeholder="Type your message here"></textarea>
                <input type="button" class="chat_send" value="Send" player_id="PLAYER_ID">
            </div>
        </div>

    </div>

    <div data-role="footer">
        <h1>Page Footer</h1>
    </div>
</div>








<div data-role="page" id="pageone">
    <div data-role="panel" id="overlayPanel" data-display="overlay">
        <h2>Overlay Panel</h2>
        <p>
            <div class="my_socket_status"></div>
            <a href="#" class="abring_buttons_player_profile">Profile</a><br>
            <a href="#" class="abring_buttons_leaderboard">Leaderboard</a><br>
            <a href="#" class="abring_buttons_friends_list">Friends</a><br>
            <a href="#posts" class="abring_buttons_posts_timeline">Posts</a><br>
            <a href="#logs" >Log</a><br>
        </p>
        <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>
    </div>

    <div data-role="header">
        <h1>Page Header</h1>
        <a href="#overlayPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Overlay Panel</a>
    </div>

    <div data-role="main" class="ui-content">
        <button class="start_frog">Start</button>
        <div class="frog_table"></div>
    </div>

    <div data-role="footer">
        <h1>Page Footer</h1>
    </div>
</div>


<div data-role="page" id="posts">

    <div data-role="header">
        <h1>Posts</h1>
        <a href="#pageone" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Back</a>
    </div>

    <div id="frog_posts" data-role="main" class="ui-content">

    </div>

    <div data-role="footer">
        <h1>Page Footer</h1>
    </div>
</div>

<div data-role="page" id="logs">

    <div data-role="header">
        <h1>Logs</h1>
        <a href="#pageone" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Back</a>
    </div>

    <div class="ui-content abring_log_preview" data-role="main">

    </div>

    <div data-role="footer">
        <h1>Page Footer</h1>
    </div>
</div>




</body>
</html>
